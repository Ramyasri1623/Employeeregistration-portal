<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>mobilenumber</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of details">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.password}}</td>
            <td>{{d.mobilenumber}}</td>
        </tr>
    </tbody>
</table>
